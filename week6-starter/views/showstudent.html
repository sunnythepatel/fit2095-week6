<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Show Student</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
			}
		</style>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h3>The students are as folows:</h3>
		<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Age</th>
			</tr>
			<% studentDb.forEach(element => { %>
			<tr>
				<td><%= element._id %></td>
				<td><%= element.name %></td>
				<td><%= element.age %></td>
			</tr>
			<% })%>
		</table>
		<a href="/"> Home </a>
		<a href="/add">Add Student</a>
		<a href="/update"> Edit Student </a>
		<a href="/delete"> Delete Student </a>
	</body>
</html>
